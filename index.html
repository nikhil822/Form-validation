<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="gcontainer">
    <form>
        <div class="icontainer">
          <h2>Registration Form</h2>
        </div>
      
        <div class="container">
          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="name">
          
      
          <label for="num"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" id="num"pattern="[1-9]{1}[0-9]{9}">
          

      <label for="regd"><b>Registration Number</b></label>
          <input type="text" placeholder="Enter Registration Number" id="regd">
          

      <label for="branch"><b>Branch</b></label>
          <input type="text" placeholder="Enter Branch" id="branch">
          

      <label for="domain"><b>Domain</b></label>
          <input type="text" placeholder="Enter Domain" id="domain">
          

      <label for="mail"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="mail">
          
      <!-- <label for="dob"><b>Date of Birth</b></label>
          <input type="date" id="dob" required>  -->
      
          <input type="submit" value="Submit" onclick="validate()" id="submit" >
        </div>
      
        
      </form>
    </div>
    
</body>
</html>
